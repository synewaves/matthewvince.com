---
layout: default
---

<article class="post clearfix">
  <div class="grid_5 suffix_1 alpha">
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>{{ page.date | date: "%A, %B %d, %Y" }}</time>
    {% if page.previous.url %} 
    <p class="previous">
      <strong>Previous:</strong>
      <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&larr; {{page.previous.title}}</a>
    </p>
    {% endif %}
    {% if page.next.url %} 
    <p class="next">
      <strong>Next:</strong>
      <a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">{{page.next.title}} &rarr;</a>
    </p>
    {% endif %}
  </div>
  <div class="grid_18 omega">
    <header>
      <h1><a href="{{ page.url }}" rel="bookmark" title="link to this post">{{ page.title }}</a></h1>
    </header>
  
    {{ content }}
  </div>
</article>
