---
layout: default
title: Full Archive
---

<div class="grid_18 prefix_6">
  <h1>Articles Archive</h1>
</div>

<div class="list archive">
  {% for post in site.posts %}
    <article class="post clearfix">
      <div class="grid_5 suffix_1 alpha">
        <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>{{ post.date | date: "%A, %B %d, %Y" }}</time>
      </div>
      <div class="grid_18 omega">
        <header>
          <h2><a href="{{ post.url }}" rel="bookmark" title="link to this post">{{ post.title }}</a></h2>
        </header>
      </div>
    </article>
  {% endfor %}
</div>
