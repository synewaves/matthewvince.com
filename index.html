---
layout: default
---

<div class="clearfix">
  <div class="grid_15 omega">
    
    <h2>Recent Posts</h2>
    
    <ul id="posts">
    {% for post in site.posts limit: 5 %}
      <li>
        <span>{{ post.date | date: "%B %d, %Y" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
    </ul> 

  </div>
</div>
